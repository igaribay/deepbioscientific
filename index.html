    <!-- Theme flash prevention: apply dark class before any rendering -->
    <script>
      (function() {
        var stored = localStorage.getItem('theme');
        if (stored === 'dark') {
          document.documentElement.classList.add('dark');
        }
        // Default is light mode â€” no class needed
      })();
    </script>
    <!-- Single Page App redirect script for GitHub Pages -->
    <script>
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }

        // Handle the 404.html redirect query params
        var l = window.location;
        if (l.search[1] === 'p') {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&');
          }).join('?');

          var path = decoded.split('p=/')[1];
          if (path) {
            path = '/' + path.split('&q=')[0];
            var query = decoded.split('&q=')[1] || '';
            var hash = l.hash || '';

            history.replaceState(null, null,
              l.pathname.slice(0, -1) + path + (query ? '?' + query : '') + hash
            );
          }
        }
      })();
    </script>
