<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting... | DeepBio Scientific</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #e2e8f0;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid rgba(34, 211, 238, 0.2);
      border-top-color: #22d3ee;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #22d3ee, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    p {
      color: #94a3b8;
      font-size: 0.95rem;
    }
  </style>
  <script>
    // Single Page App redirect for GitHub Pages
    // This script takes the current URL path and converts it to a query string
    // so the main index.html can restore the route
    (function() {
      var pathSegmentsToKeep = 0; // Set to 1 if your repo is at username.github.io/repo-name
      
      var l = window.location;
      var path = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
      var search = l.search;
      var hash = l.hash;
      
      // Redirect to index with the path stored
      if (path || search || hash) {
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/' +
          '?p=/' + path +
          (search ? '&q=' + search.slice(1).replace(/&/g, '~and~') : '') +
          hash
        );
      } else {
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/');
      }
    })();
  </script>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Redirecting</h1>
    <p>Taking you back to DeepBio Scientific...</p>
  </div>
</body>
</html>
